<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let Us Know Your Feedback </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="panel" class="panel-container">
        <strong>How satisfied are you with our <br> customer support perfomance</strong>
        <div class="ratings-container">
            <div class="rating">
                <img src="img/sob.png" alt="">
                <small>Sedih</small>
            </div>

            <div class="rating">
                <img src="img/sweat.png" alt="">
                <small>Lumayan</small>
            </div>

            <div class="rating">
                <img src="img/smile.png" alt="">
                <small>Biasa</small>
            </div>
            
            <div class="rating active">
                <img src="img/kiss.png" alt="">
                <small>Mantep</small>
            </div>
        </div>
        <button class="btn" id="send">Kirim Rating</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
